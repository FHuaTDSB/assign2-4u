<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typescript Assignment</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>Cubic Solver</h1>
  </div>
  <form class="form-container">
    <div class="form-child">
      <label for="a">a value:</label>
      <input type="number" name="a" id="a" class="form-field">
    </div>
    <div class="form-child">
      <label for="b">b value:</label>
      <input type="number" name="b" id="b" class="form-field">
    </div>
    <div class="form-child">
      <label for="c">c value:</label>
      <input type="number" name="c" id="c" class="form-field">
    </div>
    <div class="form-child">
      <label for="d">d value:</label>
      <input type="number" name="d" id="d" class="form-field">
    </div>
    <input type="submit" value="Solve!" class="form-submit">
  </form>
</body>

</html>
